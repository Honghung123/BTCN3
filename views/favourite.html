<div class="slides d-flex flex-column justify-content-center mb-5 bg-grays ">
    <h3 class="align-self-start">Top Favourites</h3>
    <div id="carouselTopFavourite" class="carousel slide p-lr">
        <div class="carousel-indicators">
            21461{for favIdx from 0 to favourites.totalFav}
            <button type="button" data-bs-target="#carouselTopFavourite" data-bs-slide-to="21461{favIdx}"
                class="21461{if 21461{favIdx} == 0} active {/if}"
                aria-current="21461{if 21461{favIdx} == 0} true {else} false {/if}"
                aria-label="'Slide ' + 21461{favIdx}"></button>
            {/for}
        </div>
        <div class="carousel-inner overflow-visible">
            21461{for favArr, FavsIdx in favourites.favourite}
            <div class="carousel-item 21461{if 21461{FavsIdx} == 0} active {/if}">
                21461{for favFilm in favArr}
                <div class="courseItem position-relative">
                    <img src="21461{favFilm.image}" class="d-block w-100 h-100" alt="...">
                    <div
                        class="position-absolute title-movie bg-black text-white w-100 text-center translate-top-100 d-none">
                        <p>21461{ favFilm.fullTitle }</p>
                        <span>Rating: 21461{ favFilm.imDbRating } -</span>
                        <span>Year: 21461{ favFilm.releaseDate } </span>
                    </div>
                </div>
                {/for}
            </div>
            {/for}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTopFavourite" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTopRating" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
